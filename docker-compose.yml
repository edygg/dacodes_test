
services:
    api:
      build:
        dockerfile: .docker-compose/api/Dockerfile
        context: .
      develop:
        watch:
          - path: .
            action: sync
            target: /app
      ports:
        - "8000:8000"
      command: "fastapi dev --host 0.0.0.0 --port 8000 --reload main.py"